<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iLearn - QR Hub</title>

  <style>
    :root{
      --text:#7c7c7c;
      --heading:#00b3f0;
      --bg:#ffffff;
    }

    body{
      margin:0;
      font-family: Calibri, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align:center;
      padding: 40px 20px 0;
    }

    .wrap{
      max-width: 720px;
      margin: 0 auto;
    }

    .logo{
      width: 220px;
      height: auto;
      margin: 10px auto 20px;
      display:block;
    }

    h1{
      color: var(--heading);
      font-size: 34px;
      margin: 10px 0 8px;
      font-weight: 700;
    }

    .sub{
      margin: 0 0 26px;
      font-size: 16px;
    }

    .qr-link{
      display:inline-block;
      margin: 10px auto 18px;
      text-decoration:none;
    }

    .qr{
      width: 260px;
      height: auto;
      display:block;
      border-radius: 8px;
    }

    .menu{
      margin: 10px auto 30px;
      display:flex;
      flex-direction:column;
      gap: 16px;
      align-items:center;
    }

    .menu a{
      color: var(--text);
      font-size: 20px;
      text-decoration:none;
    }

    .menu a:hover{
      color: var(--heading);
      text-decoration: underline;
    }

    .footer{
      margin-top: 40px;
      background: var(--heading);
      color:#ffffff;
      padding: 18px 12px;
      font-size: 18px;
    }

    .footer a{
      color:#ffffff;
      text-decoration:none;
      font-weight: 700;
    }

    .footer a:hover{
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Logo -->
    <img class="logo" src="assets/ilearn-logo.png" alt="iLearn Logo">

    <!-- Title -->
    <h1>Welcome to iLearn – QR Hub</h1>
    <p class="sub">Your official digital access point</p>

    <!-- Clickable QR -->
    <a class="qr-link" href="https://www.ilearn.co.za" target="_blank" rel="noopener">
      <img class="qr" src="assets/qr-hub.png" alt="iLearn QR Code">
    </a>

    <!-- Menu -->
    <div class="menu">
      <a href="about-ilearn/" aria-label="About iLearn">About iLearn</a>
      <a href="samsung-academy/" aria-label="Samsung Academy">Samsung Academy</a>
      <a href="ai-certs/" aria-label="AI CERTs">AI CERTs®</a>
      <a href="courses/" aria-label="Courses">Courses</a>
      <a href="bbbee-compliance/" aria-label="B-BBEE and Compliance">B-BBEE &amp; Compliance</a>
      <a href="game-center/" aria-label="Game Center">Game Center</a>
      <a href="support/" aria-label="Support">Support</a>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="https://www.ilearn.co.za" target="_blank" rel="noopener">www.ilearn.co.za</a>
    &nbsp; | &nbsp;
    <a href="tel:0861453276">0861 iLEARN</a>
  </div>
</body>
</html>
