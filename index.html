<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iLearn – QR Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --blue:#00b3f0;
      --text:#6f7c85;
      --heading:#003b5c;
      --bg:#ffffff;
      --line:#e6e6e6;
    }

    body{
      margin:0;
      font-family: Calibri, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      text-align:center;
    }

    .wrap{
      max-width:900px;
      margin:0 auto;
      padding:40px 20px;
    }

    img.logo{
      max-width:140px;
      margin:0 auto 20px;
      display:block;
    }

    h1{
      color:var(--blue);
      font-size:34px;
      margin:10px 0 6px;
    }

    .subtitle{
      font-size:16px;
      margin-bottom:30px;
    }

    .qr img{
      max-width:260px;
      margin:20px auto;
      display:block;
    }

    .links{
      margin-top:30px;
      line-height:2.2;
      font-size:18px;
    }

    .links a{
      color:var(--text);
      text-decoration:none;
    }

    .links a:hover{
      color:var(--blue);
    }

    footer{
      margin-top:60px;
      padding:18px;
      border-top:1px solid var(--line);
      color:#777;
      font-size:14px;
    }

    footer a{
      color:var(--blue);
      text-decoration:none;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- LOGO -->
    <img
      src="./assets/ilearn-logo.jpg"
      alt="iLearn Logo"
      class="logo"
    />

    <!-- TITLE -->
    <h1>Welcome to iLearn – QR Hub</h1>
    <div class="subtitle">Your official digital access point</div>

    <!-- QR CODE -->
    <div class="qr">
      <a href="https://www.ilearn.co.za" target="_blank">
        <img src="./assets/qr-hub.png" alt="iLearn QR Code">
      </a>
    </div>

    <!-- MAIN LINKS -->
    <div class="links">
      <div><a href="#">About iLearn</a></div>
      <div><a href="./samsung-academy/">Samsung Academy</a></div>
      <div><a href="#">AI CERTs®</a></div>
      <div><a href="#">Courses</a></div>
      <div><a href="#">B-BBEE &amp; Compliance</a></div>
      <div><a href="#">Game Center</a></div>
      <div><a href="#">Support</a></div>
    </div>

    <!-- FOOTER -->
    <footer>
      <a href="https://www.ilearn.co.za" target="_blank">www.ilearn.co.za</a>
      &nbsp;|&nbsp;
      <a href="tel:0861453276">0861 iLEARN</a>
    </footer>

  </div>
</body>
</html>
